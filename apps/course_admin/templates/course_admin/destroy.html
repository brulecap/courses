<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="description" content="Delete Course Confirmation">
		<title>Delete Course Confirmation</title>
{% load static %}
		<link rel="stylesheet" href="{% static 'course_admin/css/styles.css' %}" media="screen" title="no title"  charset="utf-8"> 
		<link rel="stylesheet" href="{% static 'course_admin/css/courses.css' %}" media="screen" title="no title"  charset="utf-8"> 
	</head>
	<body>
		<div id="wrapper">
			<h1>Are you sure you want to delete the following course?</h1>
			<h2>Name:</h2><p>{{course.name}}</p>
			<h2>Description:</h2><p>{{course.descriptions.desc}}</p>
			<form action="{% url 'course_admin_destroy' %}" method="POST">
{% csrf_token %}
				<input type="hidden" name="id" value="{{course.id}}">
				<input type="submit" id ="no" name="no" value="No">
				<input type="submit" id="yes" name="yes" value="Yes! I want to delete this.">
			</form>
		</div>
	</body>
</html>
